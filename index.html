<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BUBBLE SORT</H1>
    </header>
      
    <main>
        <p>
            Generate <input type="number" id="listLength" min="1" max ="20" value="10">
            numbers between 1 and <input type="number" id="upperBound" min="2" max ="100" value="100">
        </p>
        <button id="makeListBtn" class="btn">Generate List</button>
        <textarea id="unsortedDisplay" class="display" rows="4" disabled></textarea>
        <button id="sortBtn" class="btn" disabled>Bubble Sort</button>
        <textarea id="sortedDisplay" class="display" rows="4" disabled></textarea>
        <p>
            Array of <span id="span-length"></span> items sorted in <span id="span-time"></span> seconds.
        </p> 
    </main>
    
    <footer>
        Designed & Coded By <a href="https://www.jamesbowler.co.uk">James Bowler</a>  2019
    </footer>


    <script src="script.js"></script>
</body>
</html>
